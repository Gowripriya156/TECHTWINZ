<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beginner Squid Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .title {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff0066;
    }

    .game-area {
      width: 320px;
      height: 320px;
      background-color: #222;
      border: 5px solid #fff;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 5px;
      padding: 5px;
    }

    .tile {
      width: 100%;
      height: 100%;
      background-color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .tile:hover {
      transform: scale(1.1);
    }

    .tile.safe {
      background-color: green;
      color: #fff;
    }

    .tile.clicked {
      background-color: #444;
      color: #aaa;
      pointer-events: none;
    }

    .game-message {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ffcc00;
    }

    .restart-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      background-color: #ff0066;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .restart-button:hover {
      background-color: #ff3399;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="title">Beginner Squid Game</div>
    <div class="game-area" id="gameArea"></div>
    <div class="game-message" id="gameMessage">Click a tile to start!</div>
    <button class="restart-button" id="restartButton">Restart Game</button>
  </div>

  <script>
    const gameArea = document.getElementById('gameArea');
    const gameMessage = document.getElementById('gameMessage');
    const restartButton = document.getElementById('restartButton');

    function createGame() {
      gameArea.innerHTML = '';
      gameMessage.textContent = 'Click a tile to start!';

      // Randomly select a safe tile
      const safeTileIndex = Math.floor(Math.random() * 9);

      // Create 9 tiles
      for (let i = 0; i < 9; i++) {
        const tile = document.createElement('div');
        tile.classList.add('tile');
        tile.textContent = i + 1;

        tile.addEventListener('click', () => {
          if (i === safeTileIndex) {
            tile.classList.add('safe');
            gameMessage.textContent = 'You chose the safe tile! You win!';
          } else {
            tile.classList.add('clicked');
            gameMessage.textContent = 'Wrong tile! Try again!';
          }
        });

        gameArea.appendChild(tile);
      }
    }

    restartButton.addEventListener('click', createGame);

    // Initialize the game on page load
    createGame();
  </script>
</body>
</html>
